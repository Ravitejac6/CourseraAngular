<!-- Here fxLayout is used to display the data and fxLayoutGap is used to maintain gap. -->
<!-- fxFlex treats it as a one part. -->
<div class="container" fxLayout="column" fxLayoutGap="10px">
  <mat-list fxFlex>
    <mat-list-item *ngFor="let dish of dishes">
      <img matListAvatar src="{{ dish.image }}" alt="{{ dish.name }}" />
      <h1 matLine>{{ dish.name }}</h1>
      <p matLine>
        <span>
          {{ dish.description }}
        </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
