<!-- Here fxLayout is used to display the data and fxLayoutGap is used to maintain gap. -->
<!-- fxFlex treats it as a one part. -->
<!-- mat-grid-list-item and mat-grid-tile are used for displaying the dishes.
pipe symbol acts as a function. -->
<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr />
    </div>
  </div>
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile
        *ngFor="let dish of dishes"
        [routerLink]="['/dishdetail', dish.id]"
      >
        <img height="200px" src="{{ dish.image }}" alt="{{ dish.name }}" />
        <mat-grid-tile-footer>
          <h1>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
